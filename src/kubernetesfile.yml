apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insurance
  template:
    metadata:
      labels:
        app: insurance
    spec:
      containers:
      - name: insurance
        image: chandanyadavks/chandan:latest
        ports:
        - containerPort: 8081
        env:
        - name: PORT
          value: "8081"
---
apiVersion: v1
kind: Service
metadata:
  name: insurance
spec:
  type: NodePort
  selector:
    app: insurance  # <-- must match Deployment label
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30081   # Optional: specify NodePort (default random 30000â€“32767)
